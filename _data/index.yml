alerts:
  - title: "你好!"
    text: 欢迎使用我们的地图!
    color: green-1
  - text: 在陌生的城市中，安全无疑是最关心的问题。我们的地图为您提供了一个全新的视角，专注于巴黎的安全区域，帮助您选择最合适的酒店。巴黎被划分为20个区，
        我们将每个区的风险等级进行标注，从绿色到红色，清晰地展示每个区域的安全程度，让您在旅途中更加安心。无论您是初次来到巴黎，还是经验丰富的旅行者，
        这张地图都会为您的选择提供强有力的支持。选择您心仪的酒店，同时确保安全，享受愉快的巴黎之旅！
